<!doctype html>
<html>
	<head>
		<title>More Drop Shadow</title>
	</head>
	<style type="text/css">
	.grumpycat {
		box-shadow: 0 0 10px 10px #777777;
		height: 200px;
		width: 200px;
		margin: 50px;
	}
	.text {
		text-shadow: 0 0 10px #777777;
		font-size: 20px;
	}
	</style>
	<script src="jquery-1.11.0.js"></script>
	<script>
	$(document).ready(function(){
		var i = 10;
		var j = 10;
		var y = 0;
		$(".grumpycat").on("click", function(){
			var shadow = "0px 0px 10px "+i+"px #777777";
			i += 5;
			$(this).css("box-shadow", shadow);
		});
		$(".text").on("click", function(){
			y = y + 1;
			var shadow = "0px "+ y +"px "+j+"px black";
			j += 1;
			$(this).css("text-shadow", shadow);
		});
	});
	</script>
	<body>
		<div class="grumpycat" ><img src="http://viewingviral.files.wordpress.com/2013/12/reddit-grumpy-cat-2.jpg" width="200" height="200" border="0"/></div>
		<span class="text">"Unless life also gives you water and sugar, your lemonade is gonna suck!" Grumpy Cat</span>
	</body>
</html>
